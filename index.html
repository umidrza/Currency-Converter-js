<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Currency Converter</h1>
        <form>
            <div>
                <input id="input1" type="number">
                <div class="select">
                    <div class="selected-option">AZN</div>
                    <div class="dropdown">
                        <div class="option">azn</div>
                        <div class="option">usd</div>
                        <div class="option">try</div>
                        <div class="option">krw</div>
                        <div class="option">eur</div>
                    </div>
                </div>
            </div>
            <div>
                <input id="input2" type="number">
                <div class="select">
                    <div class="selected-option">USD</div>
                    <div class="dropdown">
                        <div class="option">azn</div>
                        <div class="option">usd</div>
                        <div class="option">try</div>
                        <div class="option">krw</div>
                        <div class="option">eur</div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
